name: Run Github Actions

on:
  push:
    branches:
      - main

jobs:
  My-Deploy-Job: 
    runs-on: ubuntu-latest

    steps: 
      - name: print Hello World
        run: echo "Hello World"
        
      - name: write multiple command line strings
        run: |
          echo "Good"
          echo "Morning"

      - name: print variables natively stored in Github Actions
        run: |
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY

			- name: print Github Actions Secret variables
				run: |
					echo ${{ secrets.MY_NAME }}
					echo ${{ secrets.MY_HOBBY }}